<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Info</title>
</head>

<body>
    <main class="container">
        <section>
            <div class="container mt-5">
                <h1 style="text-align: center; color: red;">Covid-19 info</h1>
                <br>
                <div class="input-group mb-3">
                    <input id="get-name" type="text" class="form-control"
                        placeholder="search by country name @example: Bangladesh" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button id="search-btn" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </section>
        <section id="country-display" class="d-flex justify-content-center container">
            <div id="info-div">

            </div>
            <div id="country-list" class="container row">

            </div>
        </section>
        <section id="covid-info" class="d-flex justify-content-center container d-none">
            <div id="covid-info-div" class="d-flex justify-content-center container">
                

            </div>

        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
